<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    @for (item of tecnologiesList; track $index) {
        @if (item.category == 'Tools') {
            <div class="col">
                <div class="p-3">
                    <img [src]="item.image" alt="ImageTecnology" class="mw-100 object-fit-cover" height="130px">
                </div>
                <h1 class="my-3 fs-4">{{ item.name }}</h1>
            </div>
        }
    }
</div>
