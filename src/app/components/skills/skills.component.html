<section class="vh-100 d-flex justify-content-center">
    <div class="text-white w-75">
        <div class="nav-skills">
            <ul class="list-unstyled d-flex justify-content-center bg-secondary bg-opacity-25 p-3 rounded-4">
                @for (skill of menuSkills; track $index) {
                    <li>
                        <a [routerLink]="skill?.path" class="text-white fw-bold text-uppercase text-decoration-none px-4 py-3" href="#">{{ skill?.path }}</a>
                    </li>
                }
            </ul>
        </div>
        <div class="text-center">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
