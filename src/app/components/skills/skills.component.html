<section class="vh-100 text-center">
    <h1 class="my-4">Tecnologias</h1>
    <div class="container">
        
        <div class="row justify-content-center">
            @for (item of tecnologiesList; track $index) {
                @switch (item.category) {
                    @case ("Frontend") {
                        <div class="col-xl-2 col-md-3 col-5 rounded-4 m-3 shadow p-3 mb-5">
                            <div class="p-3">
                                <img [src]="item.image" alt="ImageTecnology" class="mw-100 object-fit-cover" height="130px">
                            </div>
                            <h1 class="my-4 fs-4 p-2">{{ item.name }}</h1>
                        </div>
                    }
                    @case ("Backend") {
                        <div class="col-xl-2 col-md-3 col-5 rounded-4 m-3 shadow p-3 mb-5">
                            <div class="p-3">
                                <img [src]="item.image" alt="ImageTecnology" class="mw-100 object-fit-cover" height="130px">
                            </div>
                            <h1 class="my-4 fs-4 p-2">{{ item.name }}</h1>
                        </div>
                    }
                    @case ("Databases") {
                        <div class="col-xl-2 col-md-3 col-5 rounded-4 m-3 shadow p-3 mb-5">
                            <div class="p-3">
                                <img [src]="item.image" alt="ImageTecnology" class="mw-100 object-fit-cover" height="130px">
                            </div>
                            <h1 class="my-4 fs-4 p-2">{{ item.name }}</h1>
                        </div>
                    }
                    @case ("Tools") {
                        <div class="col-xl-2 col-md-3 col-5 rounded-4 m-3 shadow p-1 mb-5">
                            <div class="p-3">
                                <img [src]="item.image" alt="ImageTecnology" class="mw-100 object-fit-cover" height="130px">
                            </div>
                            <h1 class="my-4 fs-4 p-2">{{ item.name }}</h1>
                        </div>
                    }
                }
            }
        </div>
    </div>
</section>
