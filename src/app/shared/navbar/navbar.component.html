<header class="position-fixed top-0 start-0 w-100 z-1">
    <nav class="navbar navbar-expand-lg bg-dark px-5 py-2">
        <div class="container-fluid">
            <a class="navbar-brand me-auto text-primary text-uppercase fw-bold fs-1" href="#">BG</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    @for (link of menuNavbar; track $index) {
                        <a [routerLink]="link.path" class="nav-link text-uppercase fw-bold mx-3">{{ link.title }}</a>
                    }
                </div>
            </div>
            <div class="d-flex justify-content-center" (click)="changeBackgroundColor()">
                <fa-icon [icon]="icon" class="icon fs-2"></fa-icon>
            </div>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>
